<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="stylesheet" href="./images/">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Montserrat:wght@700&family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@0;1&family=Quicksand:wght@400;500&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>(G)I-DLE | Login Form </title>
</html>

<body id="login_form">
    <div class="form-container">
        <form class="form" id="login">
            <h1 class="login_form_title"><strong>Login</strong></h1>
            <div class="form_message form_message_error"></div>
            <div class="login_form_input_group">
                <input type="text" class="login_form_input" autofocus placeholder="Email">
                <div class="form_input_error_message"></div>
            </div>
            <div class="login_form_input_group">
                <input type="password" class="login_form_input" autofocus placeholder="Password">
                <div class="form_input_error_message"></div>
            </div>
            <button class="login_form_button" type="submit">Continue</button>
            <p class="form_text">
                <a href="./index.html" class="form_link">Go back to home page instead.</a>
            </p>
            <p class="form_text">
                <a class="form_link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form login_form_hidden" id="createAccount">
            <h1 class="login_form_title"><strong>Create Account</strong></h1>
            <div class="form_message form_message_error"></div>
            <div class="login_form_input_group">
                <input type="text" name="username" class="login_form_input" autofocus placeholder="Username">
                <div class="form_input_error_message"></div>
            </div>
            <div class="login_form_input_group">
                <input type="password" class="login_form_input" autofocus placeholder="Password">
                <div class="form_input_error_message"></div>
            </div>
            <div class="login_form_input_group">
                <input type="password" name="password" class="login_form_input" autofocus placeholder="Confirm Password">
                <div class="form_input_error_message"></div>
            </div>
            <div class="login_form_input_group">
                <input type="text" id="signupUsername" name="phone" class="login_form_input" autofocus placeholder="Phone Number">
                <div class="form_input_error_message"></div>
            </div>
            <button class="login_form_button" type="submit">Continue</button>
            <p class="form_text">
                <a class="form_link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>

    <script src="./login form.js"></script>
</body>
